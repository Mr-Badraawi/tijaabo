<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Restaurant Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="menu-container">
    <h1>Our Menu</h1>
    <div class="menu-grid">
      <!-- Menu Item 1 -->
      <div class="menu-item">
        <a href="#lightbox-appetizer" class="lightbox-link">
          <img src="one.jpg" alt="Appetizer">
          <div class="preview">
            <p>Appetizer Preview</p>
          </div>
        </a>
        <div id="lightbox-appetizer" class="lightbox">
          <a href="#" class="close">&times;</a>
          <img src="one.jpg" alt="Appetizer">
        </div>
      </div>

      <!-- Menu Item 2 -->
      <div class="menu-item">
        <a href="#lightbox-maincourse" class="lightbox-link">
          <img src="two.jpg" alt="Main Course">
          <div class="preview">
            <p>Main Course Preview</p>
          </div>
        </a>
        <div id="lightbox-maincourse" class="lightbox">
          <a href="#" class="close">&times;</a>
          <img src="two.jpg" alt="Main Course">
        </div>
      </div>

      <!-- Menu Item 3 -->
      <div class="menu-item">
        <a href="#lightbox-dessert" class="lightbox-link">
          <img src="three.jpg" alt="Dessert">
          <div class="preview">
            <p>Dessert Preview</p>
          </div>
        </a>
        <div id="lightbox-dessert" class="lightbox">
          <a href="#" class="close">&times;</a>
          <img src="three.jpg" alt="Dessert">
        </div>
      </div>

      <!-- Menu Item 4 -->
      <div class="menu-item">
        <a href="#lightbox-beverages" class="lightbox-link">
          <img src="four.avif" alt="Beverages">
          <div class="preview">
            <p>Beverages Preview</p>
          </div>
        </a>
        <div id="lightbox-beverages" class="lightbox">
          <a href="#" class="close">&times;</a>
          <img src="four.avif" alt="Beverages">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
